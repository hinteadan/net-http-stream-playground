<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.NET Streaming Playground</title>
</head>
<body>
    <h1>
        .NET Streaming Playground
    </h1>

    <div>
        <label>
            Number of Seconds to run:
            <input id="InputSecondsToRun" type="number" min="1" max="90" step="1" value="10" />
        </label>
        <button id="ButtonStreamStrings" style="cursor: pointer;">Stream simple strings</button>
        <button id="ButtonStreamJsons" style="cursor: pointer;">Stream JSONs</button>
        <button id="ButtonStreamNumbers" style="cursor: pointer;">Stream Numbers</button>
    </div>

    <div>
        <pre id="PrintCanvas" style="background-color: rgb(221, 249, 255); padding: 10px;"></pre>
    </div>

    <script src="streamer.js"></script>
    <script src="app.js"></script>
</body>
</html>
